

<div class="example-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginform">
    <mat-form-field>
      <input matInput placeholder="User Name" formControlName="uname" required>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="pass" required>
    </mat-form-field>
    <br>
    <br>
    <br>
    <button mat-button style="background-color: #888888" >Submit</button>
  </form>
</div>
